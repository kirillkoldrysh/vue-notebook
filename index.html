<html>

<head>
  <title>Notebook</title>
  <!-- Icons & Stylesheets -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Include the library in the page -->
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/marked"></script>

  <!-- Notebook app -->
  <div id="notebook">

    <!-- Sidebar -->
    <aside class="side-bar">
      <div class="toolbar">
        <!-- Add note button -->
        <button v-bind:title="addButtonTitle" v-on:click="addNote"><i class="material-icons">add</i>Add note</button>
      </div>
      <div class="notes">
        <!-- Note list here -->
        <div class="note" v-for="note of notes" @click="selectNote(note)" :class="{selected: note === selectedNote}">
          {{ note.title }}
        </div>
      </div>
    </aside>
    <!-- Main pane -->
    <template v-if="selectedId">
      <section class="main">
        <div class="toolbar">
          <!-- Toolbar is here -->
          <input v-model="selectedNote.title" placeholder="Note title">
          <button @click="removeNote" title="Remove note"><i class="material-icons">delete</i></button>
        </div>
        <textarea v-model="selectedNote.content"></textarea>
      </section>

      <aside class="preview" v-html="notePreview">
      </aside>
  </template>

  </div>

  <!-- Some JavaScript -->
  <script src="script.js"></script>
</body>

</html>
